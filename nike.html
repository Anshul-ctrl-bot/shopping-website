
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #777;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .category {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .category div {
            text-align: center;
        }

        .category img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .category img:hover {
            transform: scale(1.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Media Queries */

        /* Landscape Layout Adjustments */
        @media (min-width: 1024px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav button {
                padding: 15px 30px;
            }

            .category div {
                flex: 1;
                margin: 0 20px;
            }

            .category img {
                width: 250px;
                height: 250px;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .product {
                padding: 30px;
            }

            .product button {
                padding: 12px 25px;
            }

            footer {
                font-size: 1.2rem;
            }
        }

        /* Portrait Layout Adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .category {
                flex-direction: column;
            }

            .category div {
                margin: 10px 0;
            }

            .category img {
                width: 180px;
                height: 180px;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .product button {
                padding: 8px 15px;
            }
        }

        /* General Responsive Adjustments */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav button {
                padding: 8px 16px;
            }

            .category img {
                width: 150px;
                height: 150px;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .product button {
                padding: 6px 12px;
            }
        }
    </style>
    <script>
        // Function to add a product to the cart
        function addToCart(productName, price, sizeId, quantityId, imageUrl) {
            // Get size and quantity selected by the user
            const size = document.getElementById(sizeId).value;
            const quantity = document.getElementById(quantityId).value;

            // Create a product object
            const product = {
                name: productName,
                price: price,
                size: size,
                quantity: quantity,
                productImage: imageUrl
            };

            // Get cart from localStorage or initialize an empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the product to the cart
            cart.push(product);

            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Notify the user that the product has been added
            alert(`${quantity} ${productName}(s) of size ${size} added to cart!`);
        }

        // Attach event listeners to the "Add to Cart" buttons
        document.addEventListener('DOMContentLoaded', function () {
            const addToCartButtons = document.querySelectorAll('.product button');

            addToCartButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    let productName, price, sizeId, quantityId, imageUrl;

                    // Define product details based on the index
                    switch (index) {
                        case 0: // nike magista
                            productName = 'nike magista';
                            price = 2500;
                            sizeId = 'size1';
                            quantityId = 'quantity1';
                            imageUrl = 'boots 4.jpg';
                            break;
                        case 1: // nike superfly 7
                            productName = 'nike superfly 7';
                            price = 2500;
                            sizeId = 'size2';
                            quantityId = 'quantity2';
                            imageUrl = 'boots 5.jpg';
                            break;
                        case 2: // nike mercurial vortex II
                            productName = 'nike mercurial vortex II';
                            price = 1500;
                            sizeId = 'size3';
                            quantityId = 'quantity3';
                            imageUrl = 'boots 6.jpg';
                            break;
                    }

                    // Call the function to add the product to the cart
                    addToCart(productName, price, sizeId, quantityId, imageUrl);
                });
            });
        });
    </script>
</head>
