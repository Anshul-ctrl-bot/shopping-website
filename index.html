<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            background-color: deepskyblue;
            color: white;
            padding: 1em 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .content-container {
            margin-top: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: column; /* Changed from row to column to stack elements vertically */
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        /* Added margin to the image */
        .login-image {
            margin-top: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body background="back 1.jpg">
    <header>
        <h1>Elite Sports Store</h1>
        <p>Welcome to Our Shopping Website</p>
    </header>
    <div class="content-container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return validateLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <!-- Image with margin-top -->
        <img src="download.jpeg" class="login-image">
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and the password matches
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid username or password. Please sign up if you don't have an account.");
            }
        }
    </script>
</body>
</html>
