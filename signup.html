<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            background-color: deepskyblue;
            color: white;
            padding: 1em 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .content-container {
            margin-top: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elite Sports Store</h1>
        <p>Create an Account to Start Shopping</p>
    </header>
    <div class="content-container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return handleSignUp(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function handleSignUp(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            if (users.some(user => user.username === username)) {
                alert("Username already exists. Please log in.");
                window.location.href = "index.html"; // Redirect to login page
                return false;
            }

            // Add the new user to the array
            users.push({ username, password });

            // Save the updated list of users to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign-up successful! Please log in.");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
