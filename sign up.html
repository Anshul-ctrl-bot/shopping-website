<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:active {
            background-color: #003f87;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body background="back 1.jpg">
    <header>
        <h1>Elite Sports Store</h1>
        <p>Create an Account to Start Shopping</p>
    </header>
    <div class="content-container">
        <div class="login-container">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return handleSignUp(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored users or initialize an empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username or email already exists
            if (users.some(user => user.username === username || user.email === email)) {
                alert("Username or Email already exists. Please log in.");
                window.location.href = "index.html"; // Redirect to login page
                return false;
            }

            // Add the new user
            users.push({ email, username, password });

            // Save users to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign-up successful! You can now log in.");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
