<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
     /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 2rem;
}

nav {
    display: flex;
    justify-content: center;
    background-color: #444;
    padding: 10px;
}

nav button {
    background-color: #555;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

nav button:hover {
    background-color: #777;
}

nav a {
    color: white;
    text-decoration: none;
}

.category {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.category div {
    text-align: center;
}

.category img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s;
}

.category img:hover {
    transform: scale(1.1);
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product h3 {
    margin: 10px 0;
}

.product button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product button:hover {
    background-color: #218838;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

/* Media Queries */

/* Landscape Layout Adjustments */
@media (min-width: 1024px) {
    header h1 {
        font-size: 2.5rem;
    }

    nav button {
        padding: 15px 30px;
    }

    .category div {
        flex: 1;
        margin: 0 20px;
    }

    .category img {
        width: 250px;
        height: 250px;
    }

    .container {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .product {
        padding: 30px;
    }

    .product button {
        padding: 12px 25px;
    }

    footer {
        font-size: 1.2rem;
    }
}

/* Portrait Layout Adjustments */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.8rem;
    }

    .category {
        flex-direction: column;
    }

    .category div {
        margin: 10px 0;
    }

    .category img {
        width: 180px;
        height: 180px;
    }

    .container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .product button {
        padding: 8px 15px;
    }
}

/* General Responsive Adjustments */
@media (max-width: 480px) {
    header h1 {
        font-size: 1.5rem;
    }

    nav button {
        padding: 8px 16px;
    }

    .category img {
        width: 150px;
        height: 150px;
    }

    .container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .product button {
        padding: 6px 12px;
    }
}

    </style>
    <script>
        // Load cart data and initialize cart count
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            updateCartCount(cart);
        }

        // Update the cart item count in the header
        function updateCartCount(cart) {
            const cartCount = document.getElementById('cartCount');
            cartCount.innerText = cart.length;
        }

        // Add a product to the cart
        function addToCart(productName, productPrice, productImage) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { name: productName, price: parseFloat(productPrice), image: productImage };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount(cart);
            alert(`${productName} added to cart!`);
        }

        // Redirect to the cart page
        function goToCartPage() {
            window.location.href = 'my_cart.html';
        }

        // Add event listeners to product buttons
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            document.querySelectorAll('.product button').forEach(button => {
                button.addEventListener('click', () => {
                    const product = button.closest('.product');
                    const name = product.querySelector('h3').innerText.trim();
                    const price = product.querySelector('p').innerText.replace('Price: ₹', '').trim();
                    const image = product.querySelector('img').src;

                    addToCart(name, price, image);
                });
            });

            document.getElementById('cartButton').addEventListener('click', goToCartPage);
        });
    </script>
</head>
